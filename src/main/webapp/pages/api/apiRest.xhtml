<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
    	<ui:composition template="/template/defaultLayout.xhtml">
    	
    		<ui:define name="content">
				<article class="box post post-excerpt">
					<header>
						<h2>API Rest - Doc</h2>
						<p>Documentation about the API Rest.</p>
					</header>
					<p:dataTable var="d" value="#{apiBean.docs}" reflow="true">
					   	<f:facet name="header">
       						API Rest - Doc
       					</f:facet>
					   
					    <p:column headerText="Method" style="width:10%">
					        <h:outputText value="#{d.method}" />
					    </p:column>
					 
					    <p:column headerText="URL" style="width:20%">
					        <h:outputText value="#{d.url}" />
					    </p:column>
					 
					    <p:column headerText="Note" style="width:50%">
					        <h:outputText value="#{d.example}" />
					    </p:column>
					</p:dataTable>
					
					<p>* POST methods require "Auth" http header with user token.</p>
				</article>
    		</ui:define>

    	</ui:composition>
    </h:body>
</html>
