<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
    	<ui:composition template="/template/defaultLayout.xhtml">
    	
    		<ui:define name="content">
    		
				<article class="box post post-excerpt">
					<header>
						<h2>Data Control</h2>
						<p>.</p>
					</header>
					<div class="info">
						<span class="date">
							<span class="month">#{timeBean.month}</span>
						 	<span class="day">#{timeBean.day}</span>
						 	<span class="year">, #{timeBean.year}</span>
						 </span>
		
						<ul class="stats">
							<li><a href="#" class="icon fa-cogs"><abbr title="Pending">PND</abbr></a></li>
							<li><a href="#" class="icon fa-check"><abbr title="Sent">SNT</abbr></a></li>
							<li><a href="#" class="icon fa-times"><abbr title="Errors">ERR</abbr></a></li>
							<li><a href="#" class="icon fa-database"><abbr title="All">ALL</abbr></a></li>
						</ul>
					</div>
					
					<p>
						
					</p>
					<p>
					</p>
				</article>
    		</ui:define>

    	</ui:composition>
    </h:body>
</html>
